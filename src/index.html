<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/75d86a86f1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        </head>
    <body>
        <div class="container">
            <div id="header">
              <h1 class="title">To Do List</h1>
              <p><i class="fa-solid fa-rotate fa-rotate-90"></i></p></div>
            <form id="enter-task">
                <input type="text"  placeholder="Add to your list..." id="activity">
                <button type="submit" class="add" id="c"><i class="fa-sharp fa-solid fa-turn-down fa-rotate-90"></i></button>
                </form>
                <ul id="activity-to-do">
                   
                    </ul>
                <button type="button" class="clear">clear all completed</button>    
        </div>
        </body>
    </html>
